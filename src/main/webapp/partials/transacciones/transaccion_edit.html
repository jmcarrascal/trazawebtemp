<form input-validation-form ng-submit="formSubmit(form_transaccion)" name="form_transaccion" autocomplete="off" novalidate>
	<div ng-controller="TransaccionEditController">
		<div class="form_content container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<div class="form_title">Ingreso de Operación</div>
				</div>
			</div>

			<div class="alert alert-danger" ng-show="error != null">
				<a class="close" ng-click="error = null">×</a> <strong>{{error}}</strong>
			</div>

			<!-- FILA -->
			<div class="row">
				<div class="col-xs-2">
					<div class="form-group">
						<label class="control-label">Nr:</label> <input
						class="form-control" type="text" ng-model="newTran.transacNr" disabled />
					</div>
				</div>

			
				<div class="col-xs-4">
					<div input-validation class="form-group">
						<label class="control-label">Tipo de comprobante:</label>
						<ui-select ng-model="newTran.tipoComprob" theme="select2" name="tipoComprob" on-select="validate()" ng-required="true"> <ui-select-match
							placeholder="Seleccione una opción...">{{$select.selected.descrip}}</ui-select-match>
							<ui-select-choices
							repeat="tipoComprob in tiposDeComprobante | propsFilter: {codigo: $select.search, descrip: $select.search}">
							<div ng-bind-html="tipoComprob.descrip | highlight: $select.search"></div>
						</ui-select-choices> </ui-select>
						<span input-validation-required>Campo obligatorio.</span>
					</div>
				</div>

				
				<div class="col-xs-2">
					<div class="form-group">
						<label class="control-label">Fecha:</label> <input class="form-control" type="text" ng-model="newTran.fecha" ui-mask="99/99/9999" pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$"/>
					</div>
				</div>

				<div class="col-xs-2">
					<div class="form-group">
						<label class="control-label">Letra:</label> <input class="form-control" type="text" ng-model="newTran.letra"/>
					</div>
				</div>	
				<div class="col-xs-2">
					<div class="form-group">
						<label class="control-label">Prefijo:</label> <input class="form-control" type="text" ng-model="newTran.prefijo"/>
					</div>
				</div>				
				
			</div>

			
			<!-- FILA -->
			<div class="row">
				<div class="col-xs-12">
					<hr />
				</div>
			</div>

			<!-- FILA -->
			<div class="row">
				<div class="col-xs-12 text-center">
					<input type="button" class="btn btn-small btn-danger" value="Cancelar" ng-click="$parent.formCancel()" />
					<input type="submit" class="btn btn-small btn-primary" value="Emitir" />
				</div>
			</div>

		</div>
	</div>	
</form>

<div class="content">
	<alert-message></alert-message>
	<alert-error></alert-error>

	<div class="form-base1">

		<div class="row-fluid">
			<h4>Indices Ingreso de Mercaderia</h4>
		</div>
	</div>

	<div class="row-fluid form-base1">
		<label class="control-label"> Ingrese el a√±o (AAAA) en el cual
			desea operar:</label> <input type="number" ng-model="anio"
			ng-enter="loadIndicator()" />
	</div>

	<br>
	<div>

		<div class="row-fluid form-base1">
			<div class="col-xs-6">
				<label class="control-label">Porcentaje saldo de vencidos
					sobre el disponible</label>
				<canvas id="data_porcentaje_vencidos" class="chart chart-line"
					chart-data="data_porcentaje_vencidos"
					chart-labels="labels_porcentaje_vencidos" chart-legend="true"
					chart-series="series_porcentaje_vencidos" chart-click="onClick">
		</canvas>
			</div>
		</div>
		<div class="row-fluid form-base1">
			<div class="col-xs-6">
				<label class="control-label">Porcentaje saldo de cuarentena
					sobre el disponible</label>
				<canvas id="data_porcentaje_cuarentena" class="chart chart-line"
					chart-data="data_porcentaje_cuarentena"
					chart-labels="labels_porcentaje_cuarentena" chart-legend="true"
					chart-series="series_porcentaje_cuarentena" chart-click="onClick">
		</canvas>
			</div>
		</div>
		<div class="row-fluid form-base1">
			<div class="col-xs-6">
				<label class="control-label">Porcentaje saldo de recupero
					sobre el disponible</label>
				<canvas id="data_porcentaje_recupero" class="chart chart-line"
					chart-data="data_porcentaje_recupero"
					chart-labels="labels_porcentaje_recupero" chart-legend="true"
					chart-series="series_porcentaje_recupero" chart-click="onClick">
		</canvas>
			</div>
		</div>
		<div class="row-fluid form-base1">
			<div class="col-xs-6">
				<label class="control-label">Porcentaje saldo de desvio
					sobre el disponible</label>
				<canvas id="data_porcentaje_desvio" class="chart chart-line"
					chart-data="data_porcentaje_desvio"
					chart-labels="labels_porcentaje_desvio" chart-legend="true"
					chart-series="series_porcentaje_desvio" chart-click="onClick">
		</canvas>
			</div>
		</div>

	</div>
</div>

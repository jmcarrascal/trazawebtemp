<div class="content">
<alert-message></alert-message>
<alert-error></alert-error>

<div class="form-base1">

	<div class="row-fluid">
		<h4>Indices Ingreso de Mercaderia</h4>
	</div>
</div>

<div class="row-fluid form-base1">
	<div class="col-xs-4">
		<label class="control-label"> Ingrese el a√±o (AAAA) en el cual
			desea operar:</label> <input type="number" ng-model="anio" />
	</div>
</div>
<div class="row-fluid form-base1">
	<div class="col-xs-4">
		<label class="control-label">Operadores:</label>
		<ui-select multiple ng-model="operador.selected" theme="select2"
			ng-disabled="disabled" style="min-width: 320px; max-width: 800px;">
		<ui-select-match placeholder="Seleccione un operador...">{{
		$item.operNombre}}</ui-select-match> <ui-select-choices
			repeat="operador in operadorList | propsFilter: {operNombre: $select.search}"
			refresh-delay="300">
		<div ng-bind-html="operador.operNombre | highlight: $select.search"></div>
		<small>{{operador.operNr}}</small> </ui-select-choices> </ui-select>

	</div>
</div>
<div class="row-fluid form-base1">
	<div class="col-xs-10">
		<div align="left">

			<input type="button" ng-click="generateIndice()"
				class="btn btn-small btn-primary" value="Generar indice" />
		</div>
	</div>
</div>


<div class="row-fluid form-base1">
	<div class="col-xs-10">
	<br>
		<label class="control-label">Cantidad ingresos por operador</label>
		<canvas id="data_cant_ingresos_operadores" class="chart chart-line"
			chart-data="data_cant_ingresos_operadores"
			chart-labels="labels_cant_ingresos_operadores" chart-legend="true"
			chart-series="series_cant_ingresos_operadores" chart-click="onClick">
		</canvas>
	</div>
</div>
</div>
